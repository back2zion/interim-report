<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PAGE_TITLE}} | ex-GPT 시스템 중간 보고</title>

    <!-- 공통 스타일 -->
    <link rel="stylesheet" href="components/common-styles.css">

    <!-- 추가 라이브러리 (필요시) -->
    {{ADDITIONAL_SCRIPTS}}

    <!-- 페이지별 커스텀 스타일 -->
    <style>
        {{CUSTOM_STYLES}}
    </style>
</head>
<body>
    <!-- 헤더 -->
    <div id="header-placeholder"></div>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        {{MAIN_CONTENT}}
    </main>

    <!-- 푸터 -->
    <div id="footer-placeholder"></div>

    <!-- 헤더/푸터 로드 스크립트 -->
    <script>
        // 헤더 로드
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;

                // 헤더 로드 후 스크립트 실행
                const scripts = document.getElementById('header-placeholder').querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.head.appendChild(newScript);
                });
            });

        // 푸터 로드
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;

                // 푸터 로드 후 스크립트 실행
                const scripts = document.getElementById('footer-placeholder').querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.head.appendChild(newScript);
                });
            });
    </script>

    <!-- 페이지별 커스텀 스크립트 -->
    <script>
        {{CUSTOM_SCRIPTS}}
    </script>
</body>
</html>
